name: DevOps CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - staging
          - production
      version:
        description: 'Version to deploy'
        required: false

env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE: devops-microservice

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linting (Pylint)
      run: |
        pip install pylint
        pylint app/ --disable=C0114,C0115,C0116 --max-line-length=120 || true
    
    - name: Run code formatting check (Black)
      run: |
        pip install black
        black --check app/ || true
    
    - name: Run static type checking (MyPy)
      run: |
        pip install mypy
        mypy app/ --ignore-missing-imports || true
    
    - name: Run tests with coverage
      run: |
        pytest --cov=app --cov-report=xml --cov-report=html --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
    
    - name: Archive coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30
    
    - name: Archive test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          coverage.xml

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Run Bandit security scan
      run: |
        pip install bandit
        bandit -r app/ -f json -o bandit-report.json || true
    
    - name: Run Safety check for dependencies
      run: |
        pip install safety
        safety check --json || true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: bandit-report.json

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ${{ env.DOCKER_IMAGE }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true
    
    - name: Test Docker image
      run: |
        docker run -d --name test-container -p 8000:8000 ${{ env.DOCKER_IMAGE }}:latest
        sleep 10
        curl -f http://localhost:8000/ || exit 1
        docker stop test-container
        docker rm test-container

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    environment:
      name: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Production deployment
      run: |
        echo "Deploying to production..."
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        echo "This is a test for TCS DevOps Assesment, in real scenario, this would trigger a deployment"
        echo "kubectl apply -f k8s/ to deploy the application"
        echo "kubectl rollout status deployment/devops-microservice -n devops to check deployment status"

  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Development deployment
      run: |
        echo "Deploying to development..."
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        echo "Deployment here"

  deploy-on-demand:
    name: On-Demand Deployment
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ github.event.inputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: On-demand deployment
      run: |
        echo "Deploying to ${{ github.event.inputs.environment }}"
        echo "Version: ${{ github.event.inputs.version || 'latest' }}"
        echo "Deployment..."