version: '3.8'

services:
  devops-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devops-microservice
    ports:
      - "8001:8000"
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - devops-network

  devops-api-replica:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devops-microservice-replica
    ports:
      - "8002:8000"
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - devops-network

  nginx:
    image: nginx:alpine
    container_name: devops-loadbalancer
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - devops-api
      - devops-api-replica
    networks:
      - devops-network
    restart: unless-stopped

networks:
  devops-network:
    driver: bridge